{% extends 'base.html' %}
{% load tailwind_filters %}
{% block content %}

    <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
        Update Agent
    </h2>

    <div class="bg-white py-8 px-4 shadow sm:rounded-lg sm:px-10">
        <form method="post" class="space-y-6">
            {% csrf_token %}
            {{ form|crispy }}
            <a href="{% url 'agents:agent-list' %}" 
                class="inline-flex justify-center rounded-md bg-white py-2 px-3 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50 mr-2">
                Cancel
            </a>
            <button type="submit" class="inline-flex justify-center rounded-md bg-indigo-600 py-2 px-3 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
                Update Agent
            </button>

        </form>
    </div>

{% endblock %}
