{% extends 'base.html' %}
{% load tailwind_filters %}
{% block content %}

<h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
    Create New Agent
</h2>
<div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
    <div class="bg-white py-8 px-4 shadow sm:rounded-lg sm:px-10">
        <form method="post" class="space-y-6">
            {% csrf_token %}
            {{ form|crispy }}

            <a href="{% url 'agents:agent-list' %}" 
                class="inline-flex justify-center rounded-md bg-white py-2 px-3 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50 mr-2">
                Cancel
            </a>
            <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                Create Agent
            </button>
        </form>
    </div>
</div>
{% endblock %}

{% block extra_css %}
<style>
    #id_user, #id_organisation {
        @apply block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm;
    }
</style>
{% endblock %}
