{% extends 'base.html' %}
{% load tailwind_filters %}

{% block title %}Password Reset{% endblock %}

{% block content %}
Enter your new password below.
<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="w-full text-white bg-blue-500 hover:bg-blue-600 px-3 py-2 rounded-md">
        Confirm Password
    </button>
    <br>
    <a href="{% url 'login' %}" class="text-blue-500 hover:text-blue-600">Already have an account? Login here.</a>
</form>
{% endblock %}
