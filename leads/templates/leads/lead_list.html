<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
</head>
<body>
    <h1>Below are the list of leads</h1>
    <div class="lead-list">
        {% for lead in leads %}
            <p><a href="/leads/{{lead.id}}">{{lead.name}}</a></p>
        {% endfor %}
    </div>
</body>
</html>
